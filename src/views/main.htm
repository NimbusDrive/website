<!DOCTYPE html>
<html>
	<head></head>

	<body>
		<p>Hello There :)</p>

		<table>
			<thead>
				<tr>
					<th>a</th>
					<th>b</th>
					<th>c</th>
					<th>d</th>
				</tr>
			</thead>

			<tbody>
				<repeat group="{{ @testvar }}" value="{{ @item }}">

						<td>{{ @item.a }}</td>
						<td>{{ @item.b }}</td>
						<td>{{ @item.c }}</td>

					</tr>
				</repeat>
			</tbody>
		</table>
	</body>
</html>
